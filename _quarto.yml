project:
  type: website
  resources: 
    - CNAME
    - assets/images

website:
  title: "Alex Gonzalez"
  image: assets/images/welcome-blossoms.png
  site-url: https://alexgonzalezc.dev/
  navbar:
    logo: assets/images/welcome-blossoms.png
    right:
      - text: "Writing"
        href: posts.qmd
      - text: "Projects"
        href: projects.qmd
      - text: "About Me"
        href: about.qmd
      - icon: github
        href: https://github.com/gonz4lex/
      - icon: linkedin
        href: https://linkedin.com/in/alejandro-gonzalez-a05636127
  search:
    location: navbar
    type: overlay
  page-navigation: true
  back-to-top-navigation: true
  comments:
    giscus: 
      repo: gonz4lex/gonz4lex.github.io
      reactions-enabled: true
      mapping: pathname
      language: en
      theme:
        light: light
        dark: dark_dimmed

format:
  html:
    include-after-body: umami.html
    theme:
      light: [flatly, styles.scss]
      dark: [darkly, styles.scss]
    css: styles.css
